name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check-quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Proto Generation
        run: |
          buf generate
          git diff --exit-code gen

      - name: Lint Proto
        run: buf lint

      - name: Lint Go
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  unit-tests:
    needs: check-quality
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    - name: Install dependencies
      run: go mod download
    - name: Run Unit Tests
      run: go test -v ./...

  integration-tests:
    needs: check-quality
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    - name: Install dependencies
      run: go mod download
    - name: Run Integration Tests
      run: go test -v -tags=integration -run "^TestIntegration" ./...
